# docker-compose.prod.yml
version: '3.9'

services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  postgres:
    image: postgres:14-alpine
    container_name: fenix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${TYPEORM_DATABASE}
      POSTGRES_USER: ${TYPEORM_USERNAME}
      POSTGRES_PASSWORD: ${TYPEORM_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TYPEORM_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Backend - NestJS (Production)
  # ========================================
  backend:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: production
      args:
        NODE_VERSION: 22
    image: app-name-back-prod:${VERSION:-latest}
    container_name: fenix-backend
    restart: unless-stopped
    ports:
      - "3001:3000"
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # Frontend - Next.js (Production)
  # ========================================
  frontend:
    build:
      context: ./apps/client
      dockerfile: Dockerfile
      target: production
      args:
        NODE_VERSION: 22
    image: app-name-front-prod:${VERSION:-latest}
    container_name: fenix-frontend
    restart: unless-stopped
    ports:
      - "4001:4000"
    env_file:
      - .env.production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local